<div class="container" id="containerAvanceEstudiante">
    <div class="content">
        <div class="row">
            <div class="col-md-9">
                <div class="panel panel-default">
                    <div class="panel-body">
                        <div class="row">
                            <div class="col-md-12 lead">{{estudiante.apellido}}</div>
                        </div>
                        <div class="row">
                            <div class="col-md-4 text-center" id="avatar">
                            

                            </div>
                        </div>
                        <div class="col-md-8">
                            <div class="row">
                                <div class="col-md-12">
                                    <h1 class="only-bottom-margin">{{estudiante.nombre}}</h1>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6">
                                <span class="text-muted">Email:</span>{{estudiante.email}}<br>
                                <span class="text-muted">Cedula:</span>{{estudiante.cedula}}<br>
                            </div>
                        </div>
                        <hr>
                        <hr>
                        <h3 class="text-center">Progreso del Estudiante</h3>
                        <div class="row">
                            <div class="col-md-6">
                                <label class="col-sm-4 control-label">Nombre del Modulo</label>
                                <div class="col-sm-8">
                                    <select  name="listString" id="lstModuloEstudiante">
                                        {% for modulo in  Modulos %}
                                            <option value="{{modulo.titulo}}">{{modulo.titulo}}</option>
                                        {% endfor %}
                                    </select>
                                </div>
                            </div>
                        </div>
                        <hr>
                        <div class="row">
                            <div class="col-md-6" id="tablaProgresoEstudiante">

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
