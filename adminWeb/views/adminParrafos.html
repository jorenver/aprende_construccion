<!DOCTYPE html>
<html lang="en">
    <head>
            <title>FIEC Capacitacion</title>
            <meta charset="utf-8">
            <meta http-equiv="X-UA-Compatible" content="IE=edge">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <meta name="description" content="">
            <meta name="author" content="">
            {% include './importsFooter.html' %}
            <link rel="stylesheet" href="assets/plugins/DataTables-1.10.13/media/css/dataTables.bootstrap.min.css" type="text/css">            
            <link rel="stylesheet"  href="css/capitulos.css">                
    </head>
    <body>
        {% include './header.html' %}
            <div class="content" style="margin-top: 100px;">
                <h3 class="title text-center">Párrafos</h3>
                <h4 class="title text-center">Seccion: 1. Planos</h4>
                <h5 class="title text-center">Módulo: Lectura de Planos</h5>
                <h6 class="title text-center">Capítulo: Planos Arquitectonicos</h6>
                <div class="row">
                    <div class="col-md-8 col-md-offset-2">
                        <div>
                            <button id="btnNuevoCapitulo" type="button" class="btn btn-primary" onclick="modalNuevoCapitulo();">
                                <span class="glyphicon glyphicon-plus">
                                </span> 
                                Nueva Párrafo
                            </button>
                        </div>  
                        <br/>
                        <br/>
                        <br/>
                        <div >
                            <table class="table table-hover table-valign-middle m-b-0" cellspacing="0" width="100%" id="tableModulos" >
                                <thead>
                                    <tr>
                                        <th class="text-center">Número Párrafo</th>
                                        <th class="text-center">Texto Párrafo</th>
                                        <th class="text-center">Acciones</th>
                                    </tr>
                                </thead>
                                    <tbody>
                                        {% for parrafo in parrafos  %}
                                            <tr>
                                                <td>{{parrafo.indice}}</td>
                                                <td>{{parrafo.texto}}</td>
                                                <td class="text-center">
                                                    <a href="javascript:;" onclick="" class="nounderline" style="text-decoration: none" alt="Editar">
                                                        <span class="glyphicon glyphicon-search">
                                                        </span>
                                                    </a>
                                                    <a href="javascript:;" onclick="eliminarCapitulo({{parrafo.id}});" class="nounderline" style="text-decoration: none" alt="Editar">
                                                        <span class="glyphicon glyphicon-trash">
                                                        </span>
                                                    </a>
                                                    <a href="javascript:;" onclick="modalActualizarCapitulo({{parrafo.id}});" class="nounderline" style="text-decoration: none" alt="Editar">
                                                        <span class="glyphicon glyphicon-pencil">
                                                        </span>
                                                    </a>
                                                </td>
                                            </tr>
                                        {%  endfor %}
                                    </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        <script type="text/javascript" src="assets/plugins/DataTables-1.10.13/media/js/jquery.dataTables.js"></script>
        <script type="text/javascript" src="assets/plugins/DataTables-1.10.13/media/js/dataTables.bootstrap.min.js"></script>
        <script type="text/javascript" src="js/capitulos.js"></script>
        
    </body>
    
    <!-- Modal nuevo-->
    <div id="modalCapitulo" class="modal fade" role="dialog">
      <div class="modal-dialog">

        <!-- Modal content-->
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal">&times;</button>
            <h2 class="modal-title text-primary text-center" id="tituloModal">Nuevo Capitulo</h2>
          </div>
          <div class="modal-body">
            <form id="formNuevoModulo" data-parsley-validate="">
                <div class="form-group">
                    <label>Titulo</label>
                    <input type="text" class="form-control" id="titulo-capitulo" data-parsley-required>
                </div>
                <div class="form-group">
                    <label>Numero</label>
                    <input class="form-control" id="numero-capitulo" data-parsley-required data-parsley-type="integer">
                </div>
            </form>

          </div>
          <div class="modal-footer text-center">
            <button id="btnGuardarCapitulo" type="button" class="btn btn-primary">
                <span class="glyphicon glyphicon-floppy-disk">
                </span> 
                Guardar
            </button>
            <button id="btnActualizarCapitulo" type="button" class="btn btn-primary">
                <span class="glyphicon glyphicon-floppy-disk">
                </span> 
                Actualizar
            </button>
          </div>
        </div>

      </div>
    </div>
</html>
