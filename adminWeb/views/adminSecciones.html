<!DOCTYPE html>
<html lang="en">
    <head>
            <title>FIEC Capacitacion</title>
            <meta charset="utf-8">
            <meta http-equiv="X-UA-Compatible" content="IE=edge">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <meta name="description" content="">
            <meta name="author" content="">
            {% include './importsFooter.html' %}
            <link rel="stylesheet" href="assets/plugins/DataTables-1.10.13/media/css/dataTables.bootstrap.min.css" type="text/css">
            <script>
                var idCapitulo={{capitulo.id}};
            </script>
    </head>
    <body>
        {% include './header.html' %}
            <div class="content" style="margin-top: 100px;">
                <h3 class="title text-center">Capítulo: {{capitulo.titulo}}</h3>
                <div class="row">
                    <div class="col-md-8 col-md-offset-2">
                        <div>
                            <button id="btnNuevaSeccion" type="button" class="btn btn-primary" onclick="modalNuevaSeccion();">
                                <span class="glyphicon glyphicon-plus">
                                </span> 
                                Nueva Sección
                            </button>
                        </div>  
                        <br/>
                        <br/>
                        <br/>
                        <div >
                            <table class="table table-hover table-valign-middle m-b-0" cellspacing="0" width="100%" id="tableSecciones" >
                                <thead>
                                    <tr>
                                        <th class="text-center">Número Sección</th>
                                        <th class="text-center">Título Sección</th>
                                        <th class="text-center">Acciones</th>
                                    </tr>
                                </thead>
                                    <tbody>
                                        {% for seccion in secciones  %}
                                            <tr>
                                                <td>{{seccion.indice}}</td>
                                                <td>{{seccion.titulo}}</td>
                                                <td class="text-center">
                                                    <a href="/parrafos?id={{seccion.id}}" onclick="" class="nounderline" style="text-decoration: none" alt="Editar">
                                                        <span class="glyphicon glyphicon-search">
                                                        </span>
                                                    </a>
                                                    <a href="javascript:;" onclick="eliminarSeccion({{seccion.id}});" class="nounderline" style="text-decoration: none" alt="Editar">
                                                        <span class="glyphicon glyphicon-trash">
                                                        </span>
                                                    </a>
                                                    <a href="javascript:;" onclick="modalActualizarSeccion({{seccion.id}});" class="nounderline" style="text-decoration: none" alt="Editar">
                                                        <span class="glyphicon glyphicon-pencil">
                                                        </span>
                                                    </a>
                                                </td>
                                            </tr>
                                        {%  endfor %}
                                    </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>

        
    </body>
    
    <!-- Modal nuevo-->
    <div id="modalSeccion" class="modal fade" role="dialog">
      <div class="modal-dialog">

        <!-- Modal content-->
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal">&times;</button>
            <h2 class="modal-title text-primary text-center" id="tituloModal">Nueva Seccion</h2>
          </div>
          <div class="modal-body">
            <form id="formNuevaSeccion" data-parsley-validate="">
                <div class="form-group">
                    <label>Titulo</label>
                    <input type="text" class="form-control" id="titulo-seccion" data-parsley-required>
                </div>
                <div class="form-group">
                    <label>Numero</label>
                    <input class="form-control" id="numero-seccion" data-parsley-required data-parsley-type="integer">
                </div>
            </form>

          </div>
          <div class="modal-footer text-center">
            <button id="btnGuardarSeccion" type="button" class="btn btn-primary">
                <span class="glyphicon glyphicon-floppy-disk">
                </span> 
                Guardar
            </button>
            <button id="btnActualizarSeccion" type="button" class="btn btn-primary">
                <span class="glyphicon glyphicon-floppy-disk">
                </span> 
                Actualizar
            </button>
          </div>
        </div>

      </div>
    </div>

    <script type="text/javascript" src="assets/plugins/DataTables-1.10.13/media/js/jquery.dataTables.js"></script>
    <script type="text/javascript" src="assets/plugins/DataTables-1.10.13/media/js/dataTables.bootstrap.min.js"></script>
    <script type="text/javascript" src="js/secciones.js"></script>
</html>
